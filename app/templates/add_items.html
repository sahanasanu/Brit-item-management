<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Items</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-top: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 0 auto;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #007bff;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .summary-button {
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
        }

        .summary-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Add Items</h1>

    <!-- Form to Add New Items -->
    <form id="add-item-form">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="name" required><br>

        <label for="item-price">Price:</label>
        <input type="number" id="item-price" name="price" required><br>

        <button type="submit">Add Item</button>
    </form>

    <!-- Table to Display Items -->
    <h2>Your Items</h2>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="item-list">
            <!-- Items will be loaded here -->
        </tbody>
    </table>

    <!-- Button to View Summary -->
    <a href="/items/summary" class="summary-button">View Summary</a>

    <script>
        // Fetch and display the items for the logged-in user
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');  // Retrieve the stored token

            const response = await fetch('/items/list_items', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,  // Include the token in the Authorization header
                    'Content-Type': 'application/json',
                },
            });

            if (response.ok) {
                const items = await response.json();
                const itemList = document.getElementById('item-list');
                items.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${item.name}</td><td>$${item.price.toFixed(2)}</td>`;
                    itemList.appendChild(row);
                });
            } else {
                alert('Error fetching items. Please try again.');
            }
        });

        // Handle Add Item Form Submission
        document.getElementById('add-item-form').onsubmit = async function(event) {
            event.preventDefault();  // Prevent the default form submission

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);  // Convert form data to an object

            const token = localStorage.getItem('token');  // Retrieve the stored token

            const response = await fetch('/items/add_items', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,  // Include the token in the Authorization header
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),  // Convert the object to a JSON string
            });

            if (response.ok) {
                const newItem = await response.json();
                const itemList = document.getElementById('item-list');
                const row = document.createElement('tr');
                row.innerHTML = `<td>${newItem.name}</td><td>$${newItem.price.toFixed(2)}</td>`;
                itemList.appendChild(row);  // Add the new item to the table
            } else {
                alert('Error adding item. Please try again.');
            }
        };
    </script>
</body>
</html>
